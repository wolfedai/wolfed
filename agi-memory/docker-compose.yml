services:
  db:
    build: .  # Points to the Dockerfile above
    container_name: agi_brain
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agi_memory}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      # Important for AGE extension
      POSTGRES_HOST_AUTH_METHOD: trust 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # schema.sql is baked into the image (see Dockerfile) to avoid bind-mount issues on macOS external drives.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agi_memory}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    # Need to modify search_path for AGE to work seamlessly
    command:
      - postgres
      - -c
      - search_path=ag_catalog,public
      - -c
      - app.embedding_dimension=${EMBEDDING_DIMENSION:-768}
    networks:
      - public
      - private

  rabbitmq:
    image: rabbitmq:4-management
    container_name: agi_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-agi}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-agi_password}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - public
      - private

  embeddings:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.8
    container_name: agi_embeddings
    platform: linux/amd64
    command: 
      - --model-id
      - ${EMBEDDING_MODEL_ID:-unsloth/embeddinggemma-300m}
      - --dtype
      - float32
    environment:
      # Centralized embedding config (also used by DB/worker).
      EMBEDDING_MODEL_ID: ${EMBEDDING_MODEL_ID:-unsloth/embeddinggemma-300m}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
    expose:
      - "80"  # internal-only; reachable from Postgres as http://embeddings:80
    volumes:
      - embeddings_cache:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - private
      - public  # Needed for initial model download from HuggingFace

  heartbeat_worker:
    profiles: ["active", "heartbeat"]
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: agi_heartbeat_worker
    command: ["agi-worker", "--mode", "heartbeat"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      EMBEDDING_MODEL_ID: ${EMBEDDING_MODEL_ID:-unsloth/embeddinggemma-300m}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
      RABBITMQ_ENABLED: "0"
    networks:
      - private
      - public

  maintenance_worker:
    profiles: ["active", "maintenance"]
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: agi_maintenance_worker
    command: ["agi-worker", "--mode", "maintenance"]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      EMBEDDING_MODEL_ID: ${EMBEDDING_MODEL_ID:-unsloth/embeddinggemma-300m}
      EMBEDDING_DIMENSION: ${EMBEDDING_DIMENSION:-768}
      RABBITMQ_ENABLED: "1"
      RABBITMQ_MANAGEMENT_URL: http://rabbitmq:15672
      RABBITMQ_USER: ${RABBITMQ_DEFAULT_USER:-agi}
      RABBITMQ_PASSWORD: ${RABBITMQ_DEFAULT_PASS:-agi_password}
    networks:
      - private
      - public

volumes:
  postgres_data:
  embeddings_cache:
  rabbitmq_data:

networks:
  private:
    internal: true
  public:
